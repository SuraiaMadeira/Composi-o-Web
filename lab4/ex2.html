<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio2</title>
    <style>
        form{
            width: 80%;
            background-color:whitesmoke;
        }




    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Novos alunos da UBI</legend><br>
            <label for="nome">Nome do aluno:</label>
            <input type="text" name="nome" id="nome"><br><br>

            <label for="distrito">Distrito de Proveniência:</label>
            <select name="distrito" id="distrito">
                <option value="aveiro">Aveiro</option>
                <option value="Beja">Beja</option>
                <option value="coimbra">Coimbra</option>
                <option value="castelo">Castelo Branco</option>
                <option value="Guarda"> Guarda</option>
                <option value="lisboa">Lisboa</option>
                <option value="porto">Porto</option>
                <option value="setubal">Setubal</option>
                <option value="viseu">Viseu</option>
            </select><br><br>

            <label for="genero">Genero:</label>
            <input type="radio" name="mascu" id="mascu"> Masculino 
            <input type="radio" name="fem" id="fem"> Femenino
            <input type="radio" name="outro" id="outro"> Outro <br><br>

            <label for="morada">Morada:</label><br>
            <textarea name="morada" id="morada" cols="30" rows="5"></textarea><br><br>
            
            <label for="data">Data de nascimento:</label>
            <input type="date" name="data" id="data"><br><br>

            <label for="codigo">Codigo Postal:</label>
            <label for="codigo Postal"></label><br>
            <input type="datetime" name="codigo" id="Postal"><br><br>
            
            <p>Mais informações Academicas</p>
            <label for="cursos">Cursos disponiveis:</label>
            <select name="distrito" id="distrito">
                <option value="matematica">matematica</option>
                <option value="bioquimica">bioquimica</option>
                <option value="informatica web">informatica web</option>
                <option value="Gestão de recursos humanos">Gestão de recursos humanos</option>
                <option value="Engeharia em informatica">Engeharia em informatica</option>
            </select><br><br>

            <label for="alunos">Novos alunos</label>
            <select name="inscrições" id="inscrições">
                <option value=" 1">peimeiro ano</option>
                <option value="2">segundo ano</option>
                <option value="3">terceiro ano</option>
                <option value="4"> quarto ano</option>
                <option value="5">quinto ano</option>
            </select><br><br>















        </fieldset>
    </form>
    


</body>
</html>
